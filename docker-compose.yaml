version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: ./backend.Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      - DB_URI=mongodb://mongo:27017/brainly
    networks:
      - my_network

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - my_network

  frontend:
    build:
      context: .
      dockerfile: ./frontend.Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
